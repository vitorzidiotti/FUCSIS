{% extends "base.html" %}

{% block title %}Meu Perfil{% endblock %}

{% block content %}
<div class="auth-container" style="margin-top: 2rem;">
    <h1>Meu Perfil</h1>
    
    <form method="POST" action="{{ url_for('main.perfil') }}">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ usuario.nome or '' }}" readonly>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" value="{{ usuario.cpf or '' }}" readonly>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email or '' }}" readonly>

        <label for="senha_antiga">Senha Atual:</label>
        <input type="password" id="senha_antiga" name="senha_antiga" placeholder="Digite sua senha atual">
        
        <label for="nova_senha">Nova Senha:</label>
        <input type="password" id="nova_senha" name="nova_senha" placeholder="Mínimo 6 caracteres">
        
        <label for="confirmar_nova_senha">Confirmar Nova Senha:</label>
        <input type="password" id="confirmar_nova_senha" name="confirmar_nova_senha" placeholder="Repita a nova senha">
        <button type="submit" class="btn btn-green" style="width: 100%; padding: 14px; margin-top: 1rem;">
          Salvar Alterações
        </button>

        {% if session.get('is_admin') %}
            <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-yellow" style="width: 100%; padding: 14px;">Voltar</a>
        {% else %}
            <a href="{{ url_for('main.inicio') }}" class="btn btn-yellow" style="width: 100%; padding: 14px;">Voltar</a>
        {% endif %}

    </form>
</div>
{% endblock %}
